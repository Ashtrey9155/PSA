  <body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 container_middle">
						<div class="login-page-01 text-center">P.S.A.</div>
						<div class="login-page-02 text-center">Parashute Sport Assist</div>
						<div class="form-group form-group-my-style">
							<input type="email" class="form-control input-my-style" id="exampleInputEmail1" placeholder="email or phone">
						</div>
						<div class="form-group form-group-my-style">
							<input type="password" class="form-control input-my-style" id="exampleInputPassword1" placeholder="password">
						</div>
						<div class="form-group form-group-my-style">
							<form action="loading.html">
								<button type="submit" class="btn btn-my-style" >Log In</button>
							</form>
						</div>
					
				<div class="row">			
					<div class="col-xs-6 col-sm-6 col-md-6 margin-top-5vw"> 
						<div class=" checkbox-my-style ">
							<label class="label-my-style container">
								<input type="checkbox">Remember Me
								<span class="checkmark"></span> 
							</label>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 margin-top-5vw">
						<div class=" checkbox-my-style ">
							<label class="label-my-style container">
								<input type="checkbox">Need Help
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
			</div>	

			<div class="col-xs-12 col-sm-12 col-md-12 footer">
				<div class="text-center "> 
					<p class="info-block">sing up for Parashute Sport Assist</p>
				</div>
			</div>	
		</div>
